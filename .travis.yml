language: ruby
sudo: required
dist: trusty
cache:
- bundler
install:
- bundle install
rvm:
- 1.9.3
- 2.0
- 2.1
- 2.2
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- bundle exec kitchen test
env:
- KITCHEN_LOCAL_YAML=.kitchen.travis.yml
deploy:
  provider: rubygems
  api_key:
    secure: KySqhL+Ezri0NnCo3toif5//BdKv/0opFHKDAVX6Ja0vnA5b+iddA+k8X0zl7XR0AIiAPZUg2iEohJHqgSIQfbUhsLJ9IUh3O+3h+diPRbK0+cwXFYNdMnK2rN4Srd/15zYDPQTQ8HNAPPuRUcAS9xIGz9anTHs8QMk06ILcpIo=
  gem: sensu-plugins-postfix
  on:
    tags: true
    all_branches: true
    rvm: 1.9.3
    rvm: 2.0
    rvm: 2.1
    rvm: 2.2
    repo: sensu-plugins/sensu-plugins-postfix
