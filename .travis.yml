language: ruby
sudo: required
dist: trusty
cache:
  - bundler
install:
  - bundle install
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
notifications:
  email:
    recipients:
      - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always

script:
  - 'bundle exec rake default'
  - 'bundle exec kitchen test'

env:
  - KITCHEN_LOCAL_YAML=.kitchen.travis.yml
